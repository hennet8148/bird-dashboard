<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bird Monitor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Bird Monitor</h1>
      <span class="text-gray-500 text-sm">powered by BirdNET</span>
    </div>
  </header>

  <!-- Summary Stats -->
  <section class="container mx-auto mt-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <div class="bg-white p-4 rounded shadow text-center">
        <p class="text-sm text-gray-500">Total Sightings since 06/24/2025</p>
        <p id="statSightings" class="text-2xl font-bold">—</p>
      </div>

      <div class="bg-white p-4 rounded shadow text-center">
        <p class="text-sm text-gray-500">Unique Species to date</p>
        <p id="statSpecies" class="text-2xl font-bold">—</p>
        <!-- Confidence Slider UI for Unique Species -->
        <label for="confSlider" class="block text-sm font-medium mt-2 text-gray-700">Confidence Threshold</label>
        <input
          type="range"
          id="confSlider"
          min="0"
          max="1"
          step="0.01"
          value="0.3"
          class="w-full mt-1"
        />
        <span id="confValue" class="text-sm text-gray-600">0.30</span>
      </div>

      <div class="bg-white p-4 rounded shadow text-center">
        <p class="text-sm text-gray-500">Unique Species — Previous Day</p>
        <p id="statYesterday" class="text-xl font-bold">—</p>
        <!-- Confidence Slider UI for Yesterday -->
        <label for="confSliderYesterday" class="block text-sm font-medium mt-2 text-gray-700">Confidence Threshold</label>
        <input
          type="range"
          id="confSliderYesterday"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          class="w-full mt-1"
        />
        <span id="confValueYesterday" class="text-sm text-gray-600">0.50</span>
      </div>

    </div>
  </section>

  <!-- Scripts -->
  <script src="js/stats.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
