<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bird Monitor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Bird Monitor</h1>
      <span class="text-gray-500 text-sm">powered by BirdNET</span>
    </div>
  </header>

  <!-- Controls -->
  <section class="bg-white shadow mt-4 p-4">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Bird Selector -->
      <div>
        <label for="birdSelect" class="block text-sm font-medium text-gray-700">Select Bird</label>
        <select id="birdSelect" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
          <option value="">-- Choose a bird --</option>
          <!-- Options dynamically loaded here -->
        </select>
      </div>

      <!-- Time Selector -->
      <div>
        <label for="timeRange" class="block text-sm font-medium text-gray-700">Time Range</label>
        <select id="timeRange" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
          <option value="last_hour">Last Hour</option>
          <option value="today">Today</option>
          <option value="yesterday">Yesterday</option>
          <option value="last_week">Last 7 Days</option>
          <option value="last_month">Last 30 Days</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Summary Stats -->
  <section class="container mx-auto mt-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <div class="bg-white p-4 rounded shadow text-center">
        <p class="text-sm text-gray-500">Total Sightings</p>
        <p id="statSightings" class="text-2xl font-bold">—</p>
      </div>

      <div class="bg-white p-4 rounded shadow text-center">
        <p class="text-sm text-gray-500">Unique Species</p>
        <p id="statSpecies" class="text-2xl font-bold">—</p>
        <!-- Confidence Slider UI for Unique Species -->
        <label for="confSlider" class="block text-sm font-medium mt-2 text-gray-700">Confidence Threshold</label>
        <input
          type="range"
          id="confSlider"
          min="0"
          max="1"
          step="0.01"
          value="0.3"
          class="w-full mt-1"
        />
        <span id="confValue" class="text-sm text-gray-600">0.30</span>
      </div>

      <div class="bg-white p-4 rounded shadow text-center">
        <p class="text-sm text-gray-500">Yesterday: &gt; Confidence Threshold</p>
        <p id="statYesterday" class="text-xl font-bold">—</p>
        <!-- Confidence Slider UI for Yesterday -->
        <label for="confSliderYesterday" class="block text-sm font-medium mt-2 text-gray-700">Confidence Threshold</label>
        <input
          type="range"
          id="confSliderYesterday"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          class="w-full mt-1"
        />
        <span id="confValueYesterday" class="text-sm text-gray-600">0.50</span>
      </div>

    </div>
  </section>

  <!-- Content Area (Placeholder) -->
  <main class="container mx-auto mt-8">
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Data Explorer</h2>
      <div id="dataExplorerContent">
        <p>Loading data...</p>
      </div>
    </div>
  </main>

  <!-- Scripts -->

  <!-- Populate bird dropdown -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const birdSelect = document.getElementById('birdSelect');

      fetch('php/species_list.php')
        .then(response => response.json())
        .then(data => {
          if (Array.isArray(data)) {
            data.forEach(species => {
              const option = document.createElement('option');
              option.value = species;
              option.textContent = species;
              birdSelect.appendChild(option);
            });
          } else {
            console.error('Unexpected response:', data);
          }
        })
        .catch(error => console.error('Error fetching species list:', error));
    });
  </script>

  <script src="js/stats.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
